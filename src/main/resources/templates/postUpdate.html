<html>
<head>
	<title>글쓰기</title>
	<link rel="stylesheet" href="post.css" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="summernote/summernote.css" />
	<script src="summernote/summernote.js"></script>
	<script>
		$(document).ready(function() {
		  $('#summernote').summernote();
		});
	</script>
</head>
<body>
	<div class="container">
		<h1>공지사항 수정</h1>
		<a th:href="@{/postDetail(idx=${idx})}" class="btn-link">돌아가기</a>
		<form action="updatePostAction" method="post">
			<label>제목</label>
			<input type="text" name="title" th:value="${title}" required>
			
			<label>내용</label>
			<textarea name="contents" id="summernote" th:text="${contents}" required></textarea>
	
			<input type="hidden" name="idx" th:value="${idx}">
			
			<input type="submit" value="작성" class="submit-btn">
		</form>
	</div>
</body>
</html>
