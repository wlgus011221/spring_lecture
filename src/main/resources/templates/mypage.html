<html>
<head>
    <title>My Page</title>
    <link rel="stylesheet" href="mypage.css" />
</head>
<body>
    <div class="container">
        <h2>마이페이지</h2>
        <a href="/" class="btn-link">홈으로 가기</a>
        <div class="card">
            <div class="row"><span class="label">아이디</span><span class="value" th:text="${id}"></span></div>
            <div class="row"><span class="label">이름</span><span class="value" th:text="${name}"></span></div>
            <div class="row"><span class="label">전화번호</span><span class="value" th:text="${phone}"></span></div>
            <div class="row"><span class="label">주소</span><span class="value" th:text="${address}"></span></div>
            <div class="row"><span class="label">회원유형</span><span class="value" th:text="${userType}"></span></div>
            <div class="row"><span class="label">가입일</span><span class="value" th:text="${created}"></span></div>
            <div class="row"><span class="label">최종수정일</span><span class="value" th:text="${lastUpdated}"></span></div>
        	<div class="button-container">
                <a th:href="@{/update(idx=${idx})}" class="edit-button">수정하기</a>
            </div>
        </div>
    </div>
</body>
</html>
