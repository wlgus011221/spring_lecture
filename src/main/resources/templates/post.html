<html>
<head>
	<title>글쓰기</title>
	<link rel="stylesheet" href="post.css" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="summernote/summernote.css" />
	<script src="summernote/summernote.js"></script>
	<script>
		$(document).ready(function() {
		  $('#summernote').summernote();
		});
	</script>
</head>
<body>
	<div class="container">
		<h1>공지사항 작성</h1>
		<a href="/" class="btn-link">홈으로 가기</a>
		<form action="postInsert" method="post">
			<label>제목</label>
			<input type="text" name="title" required>
			
			<label>내용</label>
			<textarea name="contents" id="summernote" required></textarea>

			<input type="submit" value="작성" class="submit-btn">
		</form>
		
		<hr>
		<h3>엑셀 업로드</h3>
		<form action="excelUpload" method="post" enctype="multipart/form-data">
			<label>파일 선택</label>
			<input type="file" name="file" accept=".xls,.xlsx" required>
			<input type="submit" value="업로드" class="btn btn-primary">
		</form>
	</div>
</body>
</html>
